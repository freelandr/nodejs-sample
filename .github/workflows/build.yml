on:
  workflow_dispatch:

env:
  AWS_REGION: "us-east-1"

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout    

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0   # Required

#      - name: Configure AWS Credentials
#        uses: aws-actions/configure-aws-credentials@v1
#        if: ${{ always() }} # This ensures that your workflow runs successfully
#        with:
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
#          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
#          aws-region: us-east-1
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::675115824335:role/github-actions-deploy
          role-session-name: rolesession
          aws-region: ${{ env.AWS_REGION }}

      - name: Amazon CodeGuru Reviewer Scanner
        uses: aws-actions/codeguru-reviewer@v1.1
        if: ${{ always() }} 
        with:
          s3_bucket: codeguru-reviewer-freelandr-node-sample
      
      - name: Upload review result
        if: ${{ github.event_name != 'push' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: codeguru-results.sarif.json